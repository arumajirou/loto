[db_target]
user = postgres
pass = z
host = 127.0.0.1
port = 5432
name = anomaly
schema = public
table = merlion
failures_table = merlion_failures
if_exists = replace
chunksize = 50000

[run]
; カンマ区切り
models = DefaultDetector,SpectralResidual,ZMS,WindStats,IsolationForest

; 0=無制限
series_limit = 0
min_len = 50

; train/test split
train_frac = 0.8

; 並列
n_jobs = 4
mp_start_method = spawn

; flush単位（行数）
flush_rows = 200000

; 失敗時の挙動
fail_fast = false
save_failures = true

[naming]
library = merlion

; 特徴量列： hist_merlion__{model}__{feature}
feature_prefix_template = hist_{library}__

; メタ列： merlion__{meta}
meta_prefix_template = {library}__

; 出力形式: wide or long（wide推奨）
save_mode = wide

; デバッグ用に y や series_len を入れるか
include_y = false
include_debug_cols = false

[model.DefaultDetector]
; DefaultDetectorConfig のパラメータ（必要なら）
; enable_calibrator = true
; enable_threshold = true

[model.SpectralResidual]
; SpectralResidualConfig のパラメータ（必要なら）
; 例: 何を受け付けるかはMerlionのConfigに依存（不明なら空でOK）

[model.ZMS]

