[DATABASE]
# 環境変数で上書き可能にするが、デフォルト値を設定
HOST = 127.0.0.1
PORT = 5432
USER = postgres
PASS = z
# 入力元
SOURCE_DB = dataset
# 出力先
TARGET_DB = anomaly

[MODELS]
# 有効にするモデル (カンマ区切り)
# ライブラリ名:モデル名 の形式
SKLEARN_MODELS = IsolationForest,LocalOutlierFactor
# PyODがインストールされている場合
PYOD_MODELS = COPOD,IForest

[SETTINGS]
# 異常とみなす汚染率 (contamination)
CONTAMINATION = 0.05