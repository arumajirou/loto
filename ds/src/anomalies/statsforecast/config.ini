[db_source]
user = postgres
pass = z
host = 127.0.0.1
port = 5432
name = dataset

[db_target]
user = postgres
pass = z
host = 127.0.0.1
port = 5432
name = anomaly

[source]
schema = public
table  = loto_base
where_sql =

[output]
schema = public
table  = statsforecast
failures_table = statsforecast_failures
if_exists = replace
chunksize = 50000
flush_every = 10

[run]
level = 99
horizon = 1
min_len = 20
series_limit = 0
max_workers = 4
threads_per_worker = 1
fail_fast = false
save_failures = true
save_only_anomalies = false

[models]
enabled = AutoARIMA,AutoETS,AutoCES,AutoTheta

[model.AutoARIMA]
season_length = 1
[model.AutoETS]
season_length = 1
[model.AutoCES]
season_length = 1
[model.AutoTheta]
season_length = 1

[alt]
enable_hampel = false
use_gpu = false
hampel_window = 7
hampel_k = 3.0
